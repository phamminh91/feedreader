{% extends "base.html" %}

{% block title %}
Update password
{% endblock %}

{% block content %}
<h1>Reset password</h1>
<a href="mailto:{{ current_user.email }}">
{{ current_user.email }}
</a>
<form action="" method="post">
	{{ form.hidden_tag() }}

	<table>
		<!-- Email -->
		<tr>
			<td>{{ form.email.label }}</td>
			<td>{{ form.email() }}</td>
		</tr>
		{% for error in form.errors.email %}
		<tr>
			<td></td>
			<td>{{ error }}</td>
		</tr>
		{% endfor %}

		<!-- Submit -->
		<tr>
			<td></td>
			<td>{{ form.submit() }}</td>
		</tr>

	</table>
</form>

{% endblock %}
