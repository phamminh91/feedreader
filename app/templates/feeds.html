{% extends 'base.html' %}

{% block title %}
News aggregator
{% endblock %}

{% block content %}
{% for entry in rss_entries %}
<p>
	<!-- Title -->
	<h3>{{ entry.title }}</h3>
	<span style="display:block"><strong>Summary:</strong> {{entry.summary}}</span>
	<span style="display:block"><strong>Article's id:</strong> {{ entry.id }}</span>
	<span style="display:block"><strong>Published at:</strong> {{ entry.published }}</span>

	<!-- Links -->
	<a href="{{ entry.link }}">Go to article</a>
</p>
{% endfor %}
{% endblock %}
