{% macro pagination_widget(pagination, endpoint) %}
<ul style="list-style:none;">
	{% if pagination.has_prev %}
	<li>
		<a href="{{ url_for(endpoint, page = pagination.page - 1, **kwargs) }}">Previous</a>
	</li>
	{% endif %}

	{% if pagination.has_next %}
	<li>
		<a href="{{ url_for(endpoint, page = pagination.page + 1, **kwargs) }}">Next</a>
	</li>
	{% endif %}

</ul>
{% endmacro %}
